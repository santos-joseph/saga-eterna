<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador - Saga Eterna</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffe867;
      color: #000;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff3c94;
      margin-bottom: 10px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 2rem;
      font-weight: bold;
    }
    .countdown div {
      text-align: center;
    }
    .label {
      font-size: 0.9rem;
      font-weight: normal;
    }
    .highlight {
      color: #ff3c94;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="image-removebg-preview (2).png" alt="Logo Eternos">
    </div>
    <div class="title">SAGA ETERNA</div>
    <div class="countdown">
      <div>
        <span id="days">00</span>
        <div class="label">DIAS</div>
      </div>
      <div>
        <span id="hours">00</span>
        <div class="label">HORAS</div>
      </div>
      <div>
        <span id="minutes">00</span>
        <div class="label">MINUTOS</div>
      </div>
      <div>
        <span id="seconds" class="highlight">00</span>
        <div class="label">SEGUNDOS</div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date('2025-01-24T18:00:00');
      const currentDate = new Date();
      const totalSeconds = (targetDate - currentDate) / 1000;

      const days = Math.floor(totalSeconds / 3600 / 24);
      const hours = Math.floor(totalSeconds / 3600) % 24;
      const minutes = Math.floor(totalSeconds / 60) % 60;
      const seconds = Math.floor(totalSeconds) % 60;

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
